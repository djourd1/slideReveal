### Business as usual? 
<h6><audio controls src="audio/slide3_Business.mp3"></audio></h6>	
$$y_i = \beta_0 + X_i\beta + \varepsilon_i \text{ where y is LDV}$$

- Using Linear Regression can still be done
- But leads to biases and problems
	- Other types of models are developed
	- Several models depending on the type of the LDV considered
---
### Different types of LDV models
<h6><audio controls src="audio/slide4_LDV.mp3"></audio></h6>	

- Binary  ==> Logit, Probit
- Multinomial ==> Multinomial Logit or Probit
- Integer ==> Poisson
- Corner solutions ==> Tobit

- Other models also exist due to censoring of data

---
	
### Explained variable is binary
<h6><audio controls src="audio/slide5_BDV.mp3"></audio></h6>	

- The explained variable is either $0$ or $1$ 
	
  - Example: Participation in the labor force (**Labor**) explained by **Age**, **Gender**, and **Education**
  - In the labor force or not --> *yes* or *no* decision
	  
 $$Labor_i = \beta_0 + \beta_a Age_i + \beta_g Gender_i + \beta_e Education_i $$
	
---
### Explained variable is binary (2)
<h6><audio controls src="audio/slide6.mp3"></audio></h6>

$$Labor_i = \beta_0 + \beta_a Age_i + \beta_g Gender_i + \beta_e  Education_i$$
$$Income_i = \beta_0 + \beta_a Age_i + \beta_g Gender_i + \beta_e Education_i $$

+ 2 binary variables: $Labor_i$ and $Gender_i$. 
+ Model 1 is BDV because $Labor_i$ is binary, not because $Gender_i$ is binary  
+ If $Income_i$ is a continuous variable, 2nd model is not a BDV

---
### Conclusion
<h6><audio controls src="audio/slide7_wrap.mp3"></audio></h6>

+ LDV model needed when the **explained** variable is restricted
+ Different types of models exist to avoid biased results
+ We will concentrate on the binary dependent variable models
