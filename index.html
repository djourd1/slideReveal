		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<style type="text/css">
		p { text-align: left; }
	</style>


<body>

<div class="reveal">
<div class="slides">

<section data-background-color="rgb(70, 70, 255)">

<section data-background="audio/jungle.jpg" data-audio-text="With audio slideshows" >

	</p>
	<p data-audio-src='/audio/moz.ogg'>..	</p>

<section id="quiz1">

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/audio-slideshow/plugin.js"></script>
		<script src="plugin/audio-slideshow/recorder.js"></script>
		<script src="plugin/audio-slideshow/RecordRTC.js"></script>
		
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX, RevealAudioSlideshow ],
				dependencies: [
    			{ src: 'plugin/quiz/js/quiz.js', async: true, callback: function() { prepareQuizzes({skipStartButton: true}); } }
				  ],

				  audio: {
		prefix: 'audio/', 	// audio files are stored in the "audio" folder
		suffix: '.ogg',		// audio files have the ".ogg" ending
		textToSpeechURL: null,  // the URL to the text to speech converter
		defaultNotes: false, 	// use slide notes as default for the text to speech converter
		defaultText: false, 	// use slide text as default for the text to speech converter
		advance: 0, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance
		autoplay: false,	// automatically start slideshow
		defaultDuration: 5,	// default duration in seconds if no audio is available
		defaultAudios: false,	// try to play audios with names such as audio/1.2.ogg
		playerOpacity: 0.2,	// opacity value of audio player if unfocused
		playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls
		startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
	}
			});
		</script>
	</body>
</html>
